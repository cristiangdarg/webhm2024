    <style>
        body {
            font-family: system-ui,Arial;
            margin: 16px;
            background: #f7f9fc;
            color: #111
        }

        h1 {
            color: #0b5fff
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eef2fb;
            text-align: left
        }

        th {
            background: #f0f6ff;
            font-weight: 700
        }

        .btn {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #0b5fff;
            background: transparent;
            color: #0b5fff;
            text-decoration: none
        }

        @media(max-width:800px) {
            table, thead, tbody, th, td, tr {
                display: block
            }

            th {
                display: none
            }

            td {
                border: none;
                padding: 8px 0
            }

            tr {
                margin-bottom: 12px;
                padding: 8px;
                background: #fff;
                border-radius: 8px
            }

            td:before {
                font-weight: 700;
                margin-right: 6px
            }

            td:nth-of-type(1):before {
                content: "IdCurso";
            }

            td:nth-of-type(2):before {
                content: "Año";
            }

            td:nth-of-type(3):before {
                content: "Materia";
            }

            td:nth-of-type(4):before {
                content: "Docente";
            }

            td:nth-of-type(5):before {
                content: "Planificación";
            }

            td:nth-of-type(6):before {
                content: "Programa";
            }

            td:nth-of-type(7):before {
                content: "Documentación";
            }
        }

        .img-thumb {
            width: 56px;
            height: 40px;
            object-fit: contain;
            border-radius: 6px;
            border: 1px solid #eee
        }
    </style>
</head>

// render
const tbody = document.getElementById('tbody-materias');
const groups = {};
materias.forEach(m => {
  const key = `Curso ${m.IdCurso} - ${m.DescripcionAnio}`;
  if(!groups[key]) groups[key]=[];
  groups[key].push(m);
});
Object.keys(groups).sort().forEach(key=>{
  const arr = groups[key];
  const trHeader = document.createElement('tr');
  trHeader.innerHTML = `<td colspan="7" style="background:#eef6ff;font-weight:700;padding:10px">${key} (${arr.length} materias)</td>`;
  tbody.appendChild(trHeader);
  arr.forEach(m=>{
    const tr = document.createElement('tr');
    const link = (p,label='Descargar') => p ? `<a class="btn" href="${p.replace('./','')}" download>${label}</a>` : `<span style="color:#999">—</span>`;
    tr.innerHTML = `<td style="text-align:center">${m.IdCurso}</td>
      <td style="text-align:center">${m.DescripcionAnio}</td>
      <td><img src="${m.imagen.replace('./','')}" class="img-thumb" alt=""> ${m.Materia}</td>
      <td>${m.Docente}</td>
      <td style="text-align:center">${link(m.Planificacion)}</td>
      <td style="text-align:center">${link(m.Programa)}</td>
      <td style="text-align:center">${link(m.Documentacion)}</td>`;
    tbody.appendChild(tr);
  });
});
    </script>
</body>
</html>
